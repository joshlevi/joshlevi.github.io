<form action="/contact" method="post">
                                    <fieldset>
                                        <div class="control-group">
                                            <div class="controls">
                                                <input class="span12" type="text" placeholder="Your Full Name" name="contact[name]">
                                            </div>
                                            <div class="controls">
                                                <input class="span12" type="text" placeholder="Your Email" name="contact[email]">
                                            </div>          
                                            <div class="controls">
                                                <input class="span12" type="text" placeholder="Message Subject" name="contact[subject]">
                                            </div>
                                            <div class="controls">
                                                <textarea class="span12" id="textarea" rows="6" placeholder="Your Message" name="contact[message]"></textarea>
                                            </div>
                                            <button class="btn btn-default">Send Message</button>
                                        </div>
                                    </fieldset>
                                </form>
